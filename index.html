<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="txt">
        <h1>UBAID - FE</h1>
        <h1 class="web">WEB</h1>
        <h1>DEVELOPER</h1>
    </div>
    
    <div class="clock">
        
        <div class="hour hand" id="hour"></div>
        <div class="min hand" id="min"></div>
        <div class="sec hand" id="sec"></div>

        <img src="./images/pngegg.png" width="320px" alt="">

    </div>
    


    <script src="script.js"></script>
</body>
</html>
